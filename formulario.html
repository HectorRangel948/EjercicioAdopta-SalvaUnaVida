<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de adopción</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header><h1>Formulario para adoptar a tu nueva mascota</h1></header>
    <main>
        <section class="datosAdoptante">
            
            <table>
                <th colspan="3"><h2>Datos del adoptante</h2></th>
                <tr>
                    <td><label class="etiquetaDatos" for="nombreAdoptante">Sr/a:<label></label></td>
                    <td><input class="inputDatos" type="text" id="nombreAdoptante" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="dni">DNI N°<label></label></td>
                    <td><input class="inputDatos" type="number" id="dni" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="domicilio">Domiciliado en<label></label></td>
                    <td><input class="inputDatos" type="text" id="domicilio" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="distrito">Distrito<label></label></td>
                    <td> <input class="inputDatos" type="text" id="distrito" required></td>
                </tr>

                <tr>
                    <td><label class="etiquetaDatos" for="provincia">Provincia<label></label></td>
                    <td><input class="inputDatos" type="text" id="provincia" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="telefono1">Teléfono(s)<label></label></td>
                    <td><input class="inputDatos" type="text" id="telefono1" required></td>
                    <td><label class="etiquetaDatos" for="telefono2">/<label></label></td>
                    <td><input class="inputDatos" type="text" id="telefono2"></td>
                </tr>
                <tr>
                    <td><label  class="etiquetaDatos" for="email">Email</label></td>
                    <td><input class="inputDatos" id="email" type="email" required></td>
                </tr>
            </table>
        </section>

        <section class="datosAdoptado">
            
            <table>
                <th colspan="3"><h2>Datos del adoptado</h2></th>
                <tr>
                    <td><label class="etiquetaDatos" for="nombreAdoptado">Sr/a:</label></td>
                    <td><input class="inputDatos" type="text" id="nombreAdoptado" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="especie">Especie</label></td>
                    <td><input class="inputDatos" type="text" id="especie" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="raza">Raza</label></td>
                    <td><input class="inputDatos" type="text" id="raza" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="color">Color</label></td>
                    <td><input class="inputDatos" type="color" id="color" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="tamaño">Tamaño</label></td>
                    <td><input class="inputDatos" type="number" id="tamaño" placeholder="cm" required> </td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="edad">Edad</label></td>
                    <td><input class="inputDatos" type="number" id="edad" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos" for="fechaNacimiento">Fecha de nacimiento</label></td>
                    <td><input class="inputDatos" type="date" id="fechaNacimiento" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos">Vacunado</label></td>
                    <td><label class="etiquetaDatos" for="vacunadoSi">Si</label><input class="inputDatos" type="radio" id="vacunadoSi" value="true" name="vacunado" required></td>
                    <td><label class="etiquetaDatos" for="vacunadoNo">No</label><input class="inputDatos" type="radio" id="vacunadoNo" value="false" name="vacunado" required></td>
                </tr>
                <tr>
                    <td><label class="etiquetaDatos">Esterilizado</label></td>
                    <td><label class="etiquetaDatos" for="esterilizadoSi">Si</label><input class="inputDatos" type="radio" id="esterilizadoSi" value="true" name="esterilizado" required></td>
                    <td><label class="etiquetaDatos" for="esterilizadoNo">No</label><input class="inputDatos" type="radio" id="esterilizadoNo" value="false" name="esterilizado" required></td>
                </tr>
            </table>
            <br>
            <label class="etiquetaDatos" for="estadoSalud">Estado de salud y cuidados especiales</label>
            <br>
            <textarea class="inputDatos" id="estadoSalud" cols="80" rows="10"> </textarea>
        </section>
    </main>
</body>
</html>
